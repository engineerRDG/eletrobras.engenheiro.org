<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Vilhena Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f0f2f5; }
        .container { max-width: 800px; }
        .table-container { background-color: white; padding: 1.5rem; border-radius: .35rem; box-shadow: 0 .15rem 1.75rem 0 rgba(58,59,69,.15); margin-top: 1.5rem; }
        .navbar-brand img, .footer-logo { height: 40px; width: auto; }
        .estoque-zerado {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://raw.githubusercontent.com/engineerRDG/vilhena.engenheiro.org/refs/heads/main/imagem/logo.png" alt="Vilhena Serviços Logo">
            </a>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="text-center">Estoque Eletrobras</h2>
<br>
        
        <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mt-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar item..." style="max-width: 400px;">
            <button id="generatePdfBtn" class="btn btn-danger">
                <i class="bi bi-file-earmark-pdf"></i> Imprimir Relatório
            </button>
        </div>

        <div class="table-container">
            <div id="loading-spinner" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Item</th>
                            <th class="text-center">Quantidade</th>
                            <th>Local</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-estoque"></tbody>
                </table>
                 <div id="error-container" class="text-center mt-3" style="display: none;"></div>
            </div>
        </div>
    </main>

    <i href="https://rodrigo.engenheiro.org"><footer class="container mt-5 mb-4 d-flex flex-wrap justify-content-between align-items-center border-top pt-4" href="https://rodrigo.engenheiro.org" >
    <img src="https://raw.githubusercontent.com/engineerRDG/vilhena.engenheiro.org/refs/heads/main/imagem/eletrobras.png" alt="Logo Eletrobras" class="footer-logo">
    <div class="text-end" href="https://rodrigo.engenheiro.org">

    Engenheiro de Segurança do Trabalho
    <br>
<b>rodrigo@engenheiro.org</b>
    <br>
<b>(91) 98456-5209</b>
</p>
    </div>
    </footer>
    </i>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAEWqvbP_epDk976pCOfWXmO__lptyGVuxfry0Yjzl8qQDhViUxOHOnDpE2XyT_tzftStwxvDx1Koh/pub?gid=0&single=true&output=csv';
            
            const tableBody = document.getElementById('tabela-estoque');
            const searchInput = document.getElementById('searchInput');
            const generatePdfBtn = document.getElementById('generatePdfBtn');
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorContainer = document.getElementById('error-container');
            
            let allItems = []; 

            function normalizeString(str) {
                if (!str) return "";
                return str
                    .normalize("NFD") 
                    .replace(/[\u0300-\u036f]/g, "") 
                    .replace(/['’]/g, "") 
                    .toUpperCase(); 
            }

            function fetchData() {
                loadingSpinner.style.display = 'block';
                tableBody.innerHTML = '';
                errorContainer.style.display = 'none';

                Papa.parse(googleSheetUrl, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    transformHeader: header => header.trim().toLowerCase(),
                    complete: function(results) {
                        if (results.errors.length > 0) {
                            throw new Error(results.errors.map(e => e.message).join(', '));
                        }
                        
                        const requiredHeaders = ['item', 'local', 'quantidade'];
                        const actualHeaders = results.meta.fields;
                        const missingHeaders = requiredHeaders.filter(h => !actualHeaders.includes(h));
                        if (missingHeaders.length > 0) {
                            throw new Error(`As colunas '${missingHeaders.join(', ')}' não foram encontradas na planilha.`);
                        }

                        allItems = results.data.map(row => ({
                            name: row.item,
                            local: row.local || 'N/D',
                            quantity: parseInt(row.quantidade || '0', 10)
                        }));

                        displayData(allItems);
                        loadingSpinner.style.display = 'none';
                    },
                    error: function(error) {
                        console.error("Erro detalhado:", error);
                        const errorMessage = `<strong>Falha ao carregar os dados:</strong> ${error.message}`;
                        const retryButton = `<button id="retryBtn" class="btn btn-primary mt-2">Tentar Novamente</button>`;
                        errorContainer.innerHTML = `<div class="alert alert-danger">${errorMessage}</div>${retryButton}`;
                        errorContainer.style.display = 'block';
                        document.getElementById('retryBtn').addEventListener('click', fetchData);
                        loadingSpinner.style.display = 'none';
                    }
                });
            }

            function displayData(items) {
                tableBody.innerHTML = '';
                if (items.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="3" class="text-center">Nenhum item encontrado.</td></tr>`;
                    return;
                }
                
                // ALTERAÇÃO: Nova lógica de ordenação (primeiro por local, depois por nome)
                items.sort((a, b) => {
                    const localCompare = a.local.localeCompare(b.local);
                    if (localCompare !== 0) {
                        return localCompare; // Ordena por local
                    }
                    return a.name.localeCompare(b.name); // Se o local for igual, ordena por nome
                });

                items.forEach(item => {
                    const row = document.createElement('tr');

                    if (item.quantity === 0) {
                        row.classList.add('estoque-zerado');
                    }

                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td class="text-center">${item.quantity}</td>
                        <td>${item.local}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            searchInput.addEventListener('keyup', function() {
                const searchTerm = normalizeString(this.value);
                const filteredItems = allItems.filter(item => 
                    normalizeString(item.name).includes(searchTerm)
                );
                displayData(filteredItems);
            });

            generatePdfBtn.addEventListener('click', function() {
                if (allItems.length === 0) {
                    alert("Não há dados para gerar o relatório.");
                    return;
                }
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text("Relatório de Estoque", 14, 16);
                
                // Ordena os itens para o PDF da mesma forma que na tela
                const sortedItems = [...allItems].sort((a, b) => {
                    const localCompare = a.local.localeCompare(b.local);
                    if (localCompare !== 0) return localCompare;
                    return a.name.localeCompare(b.name);
                });

                const itemsComEstoque = sortedItems.filter(item => item.quantity > 0);
                const itemsZerados = sortedItems.filter(item => item.quantity === 0);

                const tableDataComEstoque = itemsComEstoque.map(item => [item.name, item.quantity, item.local]);
                
                doc.autoTable({
                    head: [['Item', 'Quantidade', 'Local']],
                    body: tableDataComEstoque,
                    startY: 20,
                    headStyles: { fillColor: [41, 49, 51] },
                    styles: { halign: 'left' },
                    columnStyles: { 1: { halign: 'center' }, 2: { halign: 'center' } }
                });

                if (itemsZerados.length > 0) {
                    const finalY = doc.lastAutoTable.finalY;
                    doc.text("Itens com Estoque Zerado", 14, finalY + 15);

                    const tableDataZerados = itemsZerados.map(item => [item.name, item.quantity, item.local]);
                    doc.autoTable({
                        head: [['Item', 'Quantidade', 'Local']],
                        body: tableDataZerados,
                        startY: finalY + 20,
                        headStyles: { fillColor: [220, 53, 69] },
                        styles: { halign: 'left' },
                        columnStyles: { 1: { halign: 'center' }, 2: { halign: 'center' } }
                    });
                }
                
                const today = new Date();
                const dateStr = today.toLocaleDateString('pt-BR');
                doc.save(`relatorio-estoque-${dateStr}.pdf`);
            });

            fetchData();
        });
    </script>
</body>
</html>
